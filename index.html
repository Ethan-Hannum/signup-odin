<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash">
        <div>Deer Delivery</div>
        <img src="images/splashdeer.jpg" alt="">
    </div>
    <div class="paragraph-container">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing
         elit. Incidunt, quisquam blanditiis possimus architecto dicta itaque nulla! Laborum modi totam pariatur. 
         Ducimus mollitia nam ex nobis totam cum tempora, corrupti iure.
        </p>
    </div>
    <form action="">
        <div class="form-container">
            <p>Words</p>
            <div class="form-row">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="login">
        <p>Already have an account? <a href="">Log In</a></p>
    </div>
</body>
</html>
