<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="splash">
        <div>Deer Delivery</div>
        <img src="images/splashdeer.jpg" alt="">
    </div>
    <div class="right">
        <div class="paragraph-container">
            <p>
                Worried about the health and safety of your deer during shipping? Us too, which is why we created Deer
                Delivery. Sign up now and join the worlds biggest deer delivery service.
            </p>
            <p>
                Deer choose us too!
            </p>
        </div>
        <form action="">
            <div class="form-container">
                <p>Start shipping deer now!</p>
                <div class="form-row">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
